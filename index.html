<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="heading">
            <h1>Weather App</h1>
        </div>
        <div class="search">
            <input type="text" id="city" placeholder="Enter the city name">
            <button id="butt">Search</button>
        </div>
        <div id="real">
            <h2 id="cityname"></h2>
            <div class="temperature">
                <span id="temp-value"></span>&deg;C
            </div>
            <div class="description" id="weatherdescription"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
